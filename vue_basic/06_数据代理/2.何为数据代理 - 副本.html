<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>何为数据代理</title>
	</head>
	<body>
		<!-- 数据代理：通过一个对象代理对另一个对象中属性的操作（读/写）-->
		<script type="text/javascript" >
			let obj1 = {name: 'lili'}
			let obj2 = {age: 18}
			
			Object.defineProperty(obj2, 'name', {
				get() {
					return obj1.name
				},
				set(name) {
					obj1.name = name
				}
			})

			
		</script>
	</body>
</html>
