<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>初识Vue</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="demo">
			<h1>Hello, vue.js! Hello, {{name}}</h1>
		</div>
		
		<script type="text/javascript">
			Vue.config.productionTip = false;
			
			new Vue({
				el: '#demo',
				data: {
					name: '邓宇辰'
				}
			})
				
			
			
		</script>
		
		
	</body>
</html>
